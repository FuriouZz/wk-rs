extends:
  - ./simple2.yml
environments:
  Greeting: Welcome to
variables:
  buddy: WK
  number: 3
commands:
  hello:
    command: echo %Greeting% ${buddy} ${number}!
  john:
    extend: hello
    variables:
      buddy: John
      number: 0
    environments:
      Greeting: Hello
    depends:
      - hello
  echo:
    command: echo
  how:
    command: wk:echo How are you?
    depends:
      - john
      - hello
      - how # Ho ho self dependent